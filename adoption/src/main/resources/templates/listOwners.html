<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Propietarios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Lista de Propietarios</h1>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Mascotas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se llenarán los datos de los propietarios -->
                <tr th:each="owner : ${owners}">
                    <td th:text="${owner.id}"></td>
                    <td th:text="${owner.name}"></td>
                    <td>
                        <ul>
                            <li th:each="pet : ${owner.pets}" th:text="${pet.name}"></li>
                        </ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Volver a la página principal</a>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
